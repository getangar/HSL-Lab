version: '3.8'

# =============================================================================
# ðŸŽ Apple-Style Streaming QoS Lab
# =============================================================================
# Architecture:
#   [FFmpeg/OBS] --RTMP--> [Origin] --HTTP--> [Edge/CDN] --HTTP--> [Player]
#                            |                    |
#                            v                    v
#                       [Prometheus] <-------- [Exporters]
#                            |
#                            v
#                        [Grafana]
#
# Ports (all above 4000 to avoid conflicts):
#   4001 - RTMP Ingest
#   4002 - HLS Origin (HTTP)
#   4003 - HLS Edge/CDN (HTTP) - host network
#   4004 - Web Player
#   4005 - Prometheus
#   4006 - Grafana (admin/streaming123)
#   4007 - Origin Exporter
#   4008 - Node Exporter
#   9114 - Edge Exporter (host network)
#
# IMPORTANT: Run ./scripts/setup.sh after extracting to configure your IP!
# =============================================================================

services:
  # ===========================================================================
  # NGINX-RTMP: Origin Server
  # ===========================================================================
  nginx-rtmp:
    build:
      context: ./nginx-rtmp
      dockerfile: Dockerfile
    container_name: streaming-origin
    ports:
      - "4001:1935"
      - "4002:8080"
    volumes:
      - hls-data:/tmp/hls
      - ./nginx-rtmp/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-rtmp/stat.xsl:/etc/nginx/stat.xsl:ro
    networks:
      - streaming-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # NGINX Edge: CDN Simulator (host network mode)
  # ===========================================================================
  nginx-edge:
    image: nginx:alpine
    container_name: streaming-edge
    network_mode: host
    volumes:
      - ./nginx-edge/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nginx-rtmp
    restart: unless-stopped

  # ===========================================================================
  # Edge Exporter (host network mode to reach edge on localhost:4003)
  # ===========================================================================
  nginx-edge-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: streaming-edge-exporter
    network_mode: host
    command:
      - '--nginx.scrape-uri=http://localhost:4003/stub_status'
      - '--web.listen-address=:9114'
    depends_on:
      - nginx-edge
    restart: unless-stopped

  # ===========================================================================
  # Origin Exporter (uses host IP due to Docker network issues)
  # NOTE: setup.sh will update the IP address
  # ===========================================================================
  nginx-origin-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: streaming-origin-exporter
    ports:
      - "4007:9113"
    command:
      - '--nginx.scrape-uri=http://HOST_IP:4002/stub_status'
    networks:
      - streaming-net
    depends_on:
      - nginx-rtmp
    restart: unless-stopped

  # ===========================================================================
  # HLS Player: Web UI
  # ===========================================================================
  player:
    image: nginx:alpine
    container_name: streaming-player
    ports:
      - "4004:80"
    volumes:
      - ./player:/usr/share/nginx/html:ro
    networks:
      - streaming-net
    restart: unless-stopped

  # ===========================================================================
  # Prometheus: Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: streaming-prometheus
    ports:
      - "4005:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=7d'
    networks:
      - streaming-net
    restart: unless-stopped

  # ===========================================================================
  # Grafana: Visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: streaming-grafana
    ports:
      - "4006:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=streaming123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - streaming-net
    restart: unless-stopped

  # ===========================================================================
  # Node Exporter: System Metrics
  # ===========================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: streaming-node-exporter
    ports:
      - "4008:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - streaming-net
    restart: unless-stopped

networks:
  streaming-net:
    driver: bridge

volumes:
  hls-data:
  prometheus-data:
  grafana-data:
