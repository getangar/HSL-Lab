# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================
# This file tells Grafana where to find dashboard JSON files.
# Dashboards are automatically loaded on startup.
# =============================================================================

apiVersion: 1

providers:
  - name: 'Streaming QoS Dashboards'
    orgId: 1
    folder: 'Streaming Lab'
    folderUid: 'streaming-lab'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
